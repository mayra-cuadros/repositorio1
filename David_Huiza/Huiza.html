<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veterinaria Huiza</title>
  <link rel="stylesheet" href="./css/Huiza_página.css">

</head>
<body>
  <div class="browser-frame">
    <header class="topbar">
      <div class="tab-dot"></div>
      <div class="title">Veterinaria_Huiza</div>
    </header>

    <div class="site">
      <div class="site-header">
        <img src="./img/logo_m.PNG">
        <h1 class="site-name">VetHPet</h1>
      </div>

      <nav class="main-nav" aria-label="Principal">
        <a href="#" class="nav-item active">PRODUCTOS</a>
        <a href="#" class="nav-item">SERVICIOS</a>
        <a href="#" class="nav-item">ACERCA DE NOSOTROS</a>
        <a href="#" class="nav-item">CONTACTO</a>
      </nav>

      <main class="main-content">
        <section class="hero">
          <div class="hero-left">
            <h2>Cuidamos a tu mascota como a la familia</h2>
            <p class="sr-only">Servicio veterinario integral</p>
            <a class="btn btn-cta" href="#">📅 Pide cita aquí</a>
          </div>
          <div class="hero-right">
            <div class="hero-img-wrap">
             <img src="./img/mascota.PNG" alt="Mascota en atención veterinaria">

            </div>
          </div>
        </section>

        <div class="tabs">
          <button class="tab">Opción 1</button>
          <button class="tab">Opción 2</button>
          <button class="tab">Opción 3</button>
          <button class="tab">Opción 4</button>
        </div>

        <section class="gallery">
          <article class="card">
            <img src="./img/medicinass.PNG" alt="Medicinas y alimentos para mascotas">
            <div class="card-body">
              <a class="btn btn-reserve" href="#">🛒 RESERVAR</a>
            </div>
          </article>

          <article class="card">
            <img src="./img/servicios_m.PNG" alt="Servicios veterinarios y vacunas">
            <div class="card-body">
              <a class="btn btn-reserve" href="#">🩺 RESERVAR</a>
            </div>
          </article>

          <article class="card">
            <img src="./img/juguetes_m.PNG" alt="Juguetes y adopción">
            <div class="card-body">
              <a class="btn btn-reserve" href="#">❤️ RESERVAR</a>
            </div>
          </article>
        </section>

      </main>

      <footer class="site-footer">
        Desarrollado por: Huiza David
      </footer>
    </div>
  </div>
</body>
</html>
