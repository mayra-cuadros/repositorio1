<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Piero Martinez</title>
  <!-- Framework de estilos Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-sky-100 to-slate-200 text-slate-900 flex items-center justify-center p-6">

  <div class="w-full max-w-5xl">
    
    <!-- Contenedor principal de la aplicación -->
    <div id="app" class="bg-white/90 border border-slate-300 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">

      <!-- Header: título + búsqueda + volver -->
      <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <h1 class="text-3xl font-extrabold text-slate-900 font-sans tracking-tight">Gestor de Notas</h1>
        <div class="flex items-center gap-3">
          <input id="search" type="search" placeholder="Busca la nota" 
            class="px-4 py-2.5 rounded-lg bg-slate-50 border border-slate-300 text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-400 transition-all" />
          <button id="backBtn" class="px-4 py-2.5 bg-sky-600 text-white text-sm font-semibold rounded-lg hover:bg-sky-500 active:scale-95 transition-all">
            Volver
          </button>
        </div>
      </header>

      <!-- Aqui se muestra el Formulario + Lista de notas -->
      <main class="grid grid-cols-1 md:grid-cols-3 gap-8 h-full">
      
        <!-- Formulario para crear o editar una nota -->
        <section class="md:col-span-1 bg-slate-50 p-5 rounded-xl border border-slate-200 flex flex-col shadow-sm">
          <h2 class="font-semibold mb-4 text-center text-slate-800 text-lg">Agregar nota</h2>
          <form id="noteForm" class="flex flex-col gap-3 flex-1">
            <input id="noteTitle" type="text" placeholder="Agrega un título" 
              class="px-3 py-2.5 rounded-md bg-white border border-slate-300 text-sm focus:ring-2 focus:ring-sky-400 w-full" required />
            <textarea id="noteBody" rows="8" placeholder="Agrega una descripción" 
              class="px-3 py-2.5 rounded-md bg-white border border-slate-300 text-sm resize-none focus:ring-2 focus:ring-sky-400 w-full flex-1"></textarea>
          
            <div class="flex gap-2 mt-3">
              <!-- Botón Guardar -->
              <button id="saveBtn" type="submit"
                class="flex-1 px-4 py-2.5 bg-sky-600 rounded-md font-semibold text-white hover:bg-sky-500 active:scale-95 transition-all">
                Guardar
              </button>
              <!-- Botón Cancelar -->
              <button id="cancelEdit" type="button"
                class="flex-1 px-4 py-2.5 bg-slate-300 rounded-md text-slate-900 hover:bg-slate-400 active:scale-95 transition-all">
                Cancelar
              </button>
            </div>
          </form>
        </section>
      
        <!-- Lista de notas con scroll -->
        <section class="md:col-span-2 overflow-y-auto bg-gradient-to-br from-slate-100 to-sky-50 p-5 rounded-xl border border-slate-200 shadow-inner"
                 style="max-height: 28rem;">
          <div id="notesList" class="space-y-3">
            <!-- Aquí se muestran las notas -->
          </div>
        </section>

      </main>

    </div>

  </div>
  
  <!-- Conecta el archivo JavaScript -->
  <script src="index.js"></script>
</body>
</html>
