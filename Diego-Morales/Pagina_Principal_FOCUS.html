<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos "Morales" (FOCUS)</title>
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpg">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.jpg" alt="Logo King Focus">
            <h1>Tienda de Videojuegos "Morales" (FOCUS)</h1>
        </div>
    </header>

    <main>
        <section class="banner">
            <img class="banner-fondo" src="./img/Banner_2.jpg" alt="Fondo del banner">
            <img class="banner-personajes" src="./img/Banner.png" alt="Personajes del banner">
            <div class="promo">
                <h2>Grandes precios solo en esta plataforma</h2>
            </div>
        </section>

        <nav>
            <a href="#">Aventura</a>
            <a href="#">Acción</a>
            <a href="#">Rol</a>
        </nav>

        <div class="contenido">
            <section class="juegos">
                <div class="juego">
                    <div class="card">
                        <div class="front">
                            <img src="./img/uncharted.jpg" alt="Uncharted 4">
                        </div>
                        <div class="back">
                            <p>Uncharted 4: A Thief’s End</p>
                        </div>
                    </div>
                    <button>Comprar</button>
                </div>

                <div class="juego">
                    <div class="card">
                        <div class="front">
                            <img src="./img/Call_Of_Duty.jpg" alt="Call of Duty Ghosts">
                        </div>
                        <div class="back">
                            <p>Call of Duty: Ghosts</p>
                        </div>
                    </div>
                    <button>Comprar</button>
                </div>

                <div class="juego">
                    <div class="card">
                        <div class="front">
                            <img src="./img/The_Witcher_31.jpg" alt="The Witcher 3">
                        </div>
                        <div class="back">
                            <p>The Witcher 3: Wild Hunt</p>
                        </div>
                    </div>
                    <button>Comprar</button>
                </div>
            </section>

            <div class="formulario-container">
                <iframe src="formulario.html"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>Desarrollado por: Llave Morales, Diego (FOCUS)</p>
    </footer>
</body>
</html>
