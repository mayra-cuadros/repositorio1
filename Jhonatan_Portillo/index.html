<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      margin: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
    #btn1 { background: #22c55e; }
    #btn2 { background: #f97316; }
    #btn3 { background: #ef4444; }
    #btn4 { background: #3b82f6; }

    #resultado {
      font-size: 22px;
      margin-top: 20px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1> Bienvenido </h1>

  <div>
    <button class="btn" id="btn1">üßç Mostrar mi Nombre</button>
    <button class="btn" id="btn2">üé≤ N√∫mero Aleatorio</button>
    <button class="btn" id="btn3">üé® Cambiar Fondo</button>
    <button class="btn" id="btn4">‚åõ Cron√≥metro</button>
  </div>

  <div id="resultado"></div>

  <script>
    const resultado = document.getElementById("resultado");

 
    document.getElementById("btn1").addEventListener("click", () => {
      resultado.textContent = "üëã Hola, soy Jhonatan Portillo üòé";
    });

   
    document.getElementById("btn2").addEventListener("click", () => {
      const numero = Math.floor(Math.random() * 100) + 1;
      resultado.textContent = `üé≤ Tu n√∫mero aleatorio es: ${numero}`;
    });

    
    document.getElementById("btn3").addEventListener("click", () => {
      const colores = ["#22c55e", "#ef4444", "#f59e0b", "#3b82f6", "#9333ea", "#14b8a6"];
      const color1 = colores[Math.floor(Math.random() * colores.length)];
      const color2 = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
      resultado.textContent = "üé® ¬°Fondo cambiado!";
    });


    let tiempo = 0;
    let corriendo = false;
    let intervalo;

    document.getElementById("btn4").addEventListener("click", () => {
      if (!corriendo) {
        corriendo = true;
        resultado.textContent = `‚è± Tiempo: ${tiempo}s`;
        intervalo = setInterval(() => {
          tiempo++;
          resultado.textContent = `‚è± Tiempo: ${tiempo}s`;
        }, 1000);
      } else {
        clearInterval(intervalo);
        corriendo = false;
        resultado.textContent = `‚è∏ Cron√≥metro detenido en ${tiempo}s`;
        tiempo = 0;
      }
    });
  </script>
</body>
</html>
